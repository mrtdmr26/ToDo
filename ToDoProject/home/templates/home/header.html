<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %} {% endblock title %} - ToDo </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load staticfiles %}
    <script src="{% static 'home/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'home/js/bootstrap.bundle.min.js' %}"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'home/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'home/css/header.css' %}"> 
    {% block CSS %} {% endblock CSS %}    
</head>
<body>
    {% include "home/navbar.html" %}
    <main role="main" class="container">
    <div class="starter-template">
    {% block content %}
    {% endblock content %}
    </div>
    </main>
    
    {% block js %}
    {% endblock js %}
</body>
</html>
