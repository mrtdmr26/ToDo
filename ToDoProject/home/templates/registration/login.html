{% extends "home/header.html" %}

{% block title %}Login{% endblock title %}

{% block content %}

<h2>Login</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <a class="btn btn-secondary" href={% url 'signup' %}>Sign Up</a>
  <button type="submit" class="btn btn-primary">Login</button>
</form>

{% endblock %}
